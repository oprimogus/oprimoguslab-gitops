apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  # Nome do recurso ExternalSecret (não é o nome da Secret criada)
  name: zitadel-db
  # Namespace onde o ExternalSecret e a Secret serão criados
  namespace: infra
spec:
  # Intervalo de atualização para sincronizar com o Vault
  refreshInterval: "15s"
  secretStoreRef:
    # Nome do SecretStore que aponta para o Vault
    name: vault-backend
    # Tipo do SecretStore (pode ser ClusterSecretStore também)
    kind: ClusterSecretStore
  target:
    # Nome da Secret do Kubernetes que será criada com os dados do Vault
    name: zitadel-db
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username  # Nome da chave dentro da Secret do Kubernetes (ex: será montada como um arquivo se usado como volume)
      remoteRef:
        key: infra/zitadel      # Caminho no Vault (sem o prefixo 'kv/data/') onde está o segredo
        property: database-user-username                    # Nome da chave dentro da secret do Vault (ex: se seu JSON estiver salvo no campo 'JSON')    
    
    - secretKey: password  # Nome da chave dentro da Secret do Kubernetes (ex: será montada como um arquivo se usado como volume)
      remoteRef:
        key: infra/zitadel      # Caminho no Vault (sem o prefixo 'kv/data/') onde está o segredo
        property: database-user-password                   # Nome da chave dentro da secret do Vault (ex: se seu JSON estiver salvo no campo 'JSON') 