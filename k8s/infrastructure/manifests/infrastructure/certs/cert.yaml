apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert
  namespace: infrastructure
spec:
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "cnpg"
  secretName: cert-tls
  issuerRef:
    name: letsencrypt-cloudflare-production
    kind: ClusterIssuer
  dnsNames:
  - "oprimoguslab.xyz"
  - "*.oprimoguslab.xyz"
